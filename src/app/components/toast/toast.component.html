<div [@triggerSlideTD]="(toast.showsToast$ | async) ? 'open' : 'close'" class="toast">
  <div class="toast-content">
    <div class="inner-wrapper">
      <div [innerHTML]="(toast.toastMessage$ | async)"></div>

      <a (click)="dismiss()">
        <i class="material-icons">close</i>
      </a>
    </div>
  </div>
</div>
