<ng-container [ngSwitch]="(print.sizeScale$ | async)">
  <div
    *ngSwitchCase="'scale(0.7)'"
    [style.transform]="(print.sizeScale$ | async)"
    class="doc-viewer"
    cdkDrag>
    <!-- <i class="material-icons drag-handle">drag_handle</i> -->

    <div class="drag-handle">
      <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
        <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
        <path d="M0 0h24v24H0z" fill="none"></path>
      </svg>
      <small>Drag me</small>
    </div>
    <app-print-preview
      [inPreview]="true">
    </app-print-preview>
  </div>

  <div
    *ngSwitchCase="'scale(0.8)'"
    [style.transform]="(print.sizeScale$ | async)"
    class="doc-viewer" cdkDrag>
    <app-print-preview
      [inPreview]="true">
    </app-print-preview>
  </div>

  <div
    *ngSwitchCase="'scale(0.9)'"
    [style.transform]="(print.sizeScale$ | async)"
    class="doc-viewer" cdkDrag>
    <app-print-preview
      [inPreview]="true">
    </app-print-preview>
  </div>


  <div
    *ngSwitchCase="'scale(1)'"
    [style.transform]="(print.sizeScale$ | async)"
    class="doc-viewer" cdkDrag>
    <app-print-preview
      [inPreview]="true">
    </app-print-preview>
  </div>
</ng-container>
